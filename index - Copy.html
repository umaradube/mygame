<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar Dube | Creative Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --danger: #ef4444;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at top right, #1e1b4b, transparent),
                        radial-gradient(circle at bottom left, #2e1065, transparent);
            padding: 20px;
        }

        h1 { font-size: 3.5rem; margin-bottom: 1rem; background: linear-gradient(to right, #818cf8, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { font-size: 1.2rem; max-width: 600px; opacity: 0.8; margin-bottom: 20px; }

        section { padding: 80px 20px; max-width: 1000px; margin: 0 auto; }
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            margin-top: 20px;
        }

        /* Game UI */
        #game-container {
            position: relative;
            width: 100%;
            height: 450px;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            touch-action: none;
            cursor: crosshair;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        canvas { display: block; }
        
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .score-board { font-size: 1.2rem; font-weight: bold; color: var(--accent); text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .lives-board { font-size: 1.2rem; font-weight: bold; color: var(--danger); text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>Umar Dube</h1>
        <p>blleeehhhhhhhh</p>
        <button class="btn" onclick="document.getElementById('game-section').scrollIntoView({behavior: 'smooth'})">Play Game</button>
    </header>

    <section id="game-section">
        <h2>Star Catcher</h2>
        <p style="margin-bottom: 15px;">Catch the stars! Don't let them hit the floor. 3 misses and you're out.</p>
        <div class="glass-card">
            <div id="game-container">
                <div class="game-ui">
                    <div class="score-board">Score: <span id="score">0</span></div>
                    <div class="lives-board">Lives: <span id="lives">3</span></div>
                </div>
                <canvas id="gameCanvas"></canvas>
            </div>
            <div style="text-align: center;">
                <button class="btn" id="startBtn">New Game</button>
            </div>
        </div>
    </section>

    <footer style="text-align: center; padding: 40px; opacity: 0.5;">
        <p>&copy; 2025 Umar Dube.</p>
    </footer>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const startBtn = document.getElementById('startBtn');

        let score = 0;
        let lives = 3;
        let gameActive = false;
        let stars = [];
        let player = { x: 0, y: 0, size: 80 }; // Slightly wider paddle for better feel
        let speedMultiplier = 1;

        function resize() {
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            player.y = canvas.height - 40;
            player.x = canvas.width / 2 - player.size / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        function movePlayer(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
            let targetX = clientX - rect.left - player.size / 2;
            if (targetX < 0) targetX = 0;
            if (targetX > canvas.width - player.size) targetX = canvas.width - player.size;
            player.x = targetX;
        }

        canvas.addEventListener('mousemove', movePlayer);
        canvas.addEventListener('touchmove', (e) => {
            movePlayer(e);
            e.preventDefault();
        }, { passive: false });

        class Star {
            constructor(laneIndex, totalLanes) {
                this.laneIndex = laneIndex;
                this.totalLanes = totalLanes;
                this.reset(true); 
            }

            reset(initial = false) {
                const laneWidth = canvas.width / this.totalLanes;
                // Place star in the center of its assigned lane
                this.x = (this.laneIndex * laneWidth) + (laneWidth / 2);
                
                // Stagger vertically so they don't arrive at the same time
                // Initial spawn is much higher up to give player prep time
                this.y = initial ? -(Math.random() * 600 + 100) : -100;
                
                this.speed = (2.5 + Math.random() * 2) * speedMultiplier;
                this.size = 20;
            }

            update() {
                this.y += this.speed;

                // Collision with player
                if (this.y + this.size/2 > player.y && 
                    this.x + this.size/2 > player.x && 
                    this.x - this.size/2 < player.x + player.size) {
                    score++;
                    scoreEl.innerText = score;
                    if (score % 5 === 0) speedMultiplier += 0.1;
                    this.reset();
                }

                // Hit the floor
                if (this.y > canvas.height) {
                    lives--;
                    livesEl.innerText = lives;
                    if (lives <= 0) gameOver();
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = '#fbbf24';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#fbbf24';
                ctx.beginPath();
                // Draw a simple star shape
                ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function gameOver() {
            gameActive = false;
            ctx.fillStyle = 'rgba(15, 23, 42, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
            ctx.font = '20px Inter';
            ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 20);
        }

        function initGame() {
            score = 0;
            lives = 3;
            speedMultiplier = 1;
            scoreEl.innerText = score;
            livesEl.innerText = lives;
            
            // Define 5 distinct lanes so stars never overlap on X axis
            const numStars = 4; 
            stars = [];
            for(let i = 0; i < numStars; i++) {
                stars.push(new Star(i, numStars));
            }
            
            gameActive = true;
            animate();
        }

        function animate() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Player Platform
            const grad = ctx.createLinearGradient(player.x, 0, player.x + player.size, 0);
            grad.addColorStop(0, '#6366f1');
            grad.addColorStop(1, '#a855f7');
            ctx.fillStyle = grad;
            
            // Draw Rounded Paddle
            ctx.beginPath();
            ctx.roundRect(player.x, player.y, player.size, 12, 6);
            ctx.fill();

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        // Polyfill for roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            }
        }

        startBtn.addEventListener('click', () => {
            gameActive = false; 
            setTimeout(initGame, 50);
        });
    </script>
</body>
</html>
