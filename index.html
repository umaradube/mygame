<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aesthetic BTS Birthday Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #fdfaf1; 
            --accent: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.05);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #0e0804;
            font-family: var(--font-main); touch-action: none;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1005; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
            color: white;
        }

        .spinner {
            width: 50px; height: 50px; border: 3px solid var(--glass);
            border-top: 3px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #birthday-modal, #controls-tutorial {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(14, 8, 4, 0.95); backdrop-filter: blur(10px);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 999; text-align: center; padding: 20px;
        }

        .modal-content, .tutorial-content {
            background: var(--glass); padding: 40px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05); max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        h1 { color: #ff8fa3; font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 0 15px rgba(255,77,109,0.5); }
        p { color: #ffe5d9; margin-bottom: 25px; line-height: 1.6; }

        button {
            background: #ff4d6d; color: white; border: none;
            padding: 15px 35px; font-size: 1.1rem; border-radius: 30px;
            cursor: pointer; font-weight: 600; transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }

        #joystick-container {
            position: fixed; bottom: 40px; left: 40px; width: 100px; height: 100px;
            background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%; display: none; z-index: 100;
        }

        #joystick-knob {
            position: absolute; top: 50%; left: 50%; width: 40px; height: 40px;
            background: #ff4d6d; border-radius: 50%; transform: translate(-50%, -50%);
        }

        #look-touch-area {
            position: fixed; top: 0; right: 0; width: 60%; height: 100%;
            display: none; z-index: 99;
        }

        .instructions {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: #ffd8be; font-size: 0.8rem; pointer-events: none; z-index: 101;
            background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><p style="margin-top:10px;">Lighting the candles...</p></div>

    <div id="birthday-modal">
        <div class="modal-content">
            <h1>Happy 19th! ðŸŽ‚</h1>
            <p>Step into your private, moodlit gallery.</p>
            <button id="start-btn">Enter My Gallery</button>
        </div>
    </div>

    <div id="controls-tutorial">
        <div class="tutorial-content">
            <h2 style="color: #ff8fa3;">How to Explore</h2>
            <p style="font-size: 0.9rem;">Move with the left joystick, look around by dragging the right side of the screen.</p>
            <button id="tutorial-continue" style="width: 100%;">Let's Go!</button>
        </div>
    </div>

    <div id="joystick-container"><div id="joystick-knob"></div></div>
    <div id="look-touch-area"></div>
    <div class="instructions">Enjoy the atmosphere âœ¨</div>
    <audio id="bg-music" loop><source src="https://www.chosic.com/wp-content/uploads/2021/04/Lofi-Study-Music.mp3" type="audio/mpeg"></audio>

    <script>
        const CONFIG = {
            csvUrl: 'PASTE_YOUR_GOOGLE_SHEET_CSV_URL_HERE', 
            moveSpeed: 0.22,
            lookSensitivity: 0.2,
            roomSize: 22,
            roomLength: 20, 
            numRooms: 2,    
            wallHeight: 10,
            aestheticWall: 0x221a16, // DARKER: Deep espresso charcoal
            warmLight: 0xffd1a9
        };

        let scene, camera, renderer, clock, birthdaySign;
        let paintings = [], balloons = [], lights = [];
        let moveState = { forward: 0, right: 0 };
        let lookState = { lat: 0, lon: 180 }; 
        let joystickActive = false, isLooking = false;
        let lastTouchX = 0, lastTouchY = 0;

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0e0804); // Darker background
            scene.fog = new THREE.FogExp2(0x0e0804, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.7, 8); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // Lower Ambient Light for moodier effect
            scene.add(new THREE.AmbientLight(CONFIG.warmLight, 0.35)); 

            createGalleryArchitecture();
            createCakeTable();
            createBalloons();
            createBirthdaySign();
            setupPaintings();
            setupControls();

            document.getElementById('loader').style.display = 'none';
            document.getElementById('birthday-modal').style.display = 'flex';
            animate();
        }

        function createGalleryArchitecture() {
            const wallMat = new THREE.MeshStandardMaterial({ color: CONFIG.aestheticWall, roughness: 0.8 });
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x1a1512, roughness: 1.0, metalness: 0.0 }); 
            
            const len = CONFIG.numRooms * CONFIG.roomLength;
            const w = CONFIG.roomSize;
            const h = CONFIG.wallHeight;
            const endZ = -len;

            const floor = new THREE.Mesh(new THREE.BoxGeometry(w+2, 0.2, len+20), floorMat);
            floor.position.set(0, -0.1, -len/2 + 5);
            scene.add(floor);

            const ceiling = new THREE.Mesh(new THREE.BoxGeometry(w+2, 0.2, len+20), wallMat);
            ceiling.position.set(0, h, -len/2 + 5);
            scene.add(ceiling);

            const leftW = new THREE.Mesh(new THREE.BoxGeometry(0.8, h, len+20), wallMat);
            leftW.position.set(-w/2, h/2, -len/2 + 5);
            scene.add(leftW);

            const rightW = new THREE.Mesh(new THREE.BoxGeometry(0.8, h, len+20), wallMat);
            rightW.position.set(w/2, h/2, -len/2 + 5);
            scene.add(rightW);

            const backW = new THREE.Mesh(new THREE.BoxGeometry(w, h, 0.8), wallMat);
            backW.position.set(0, h/2, endZ);
            scene.add(backW);

            // Stronger PointLights to create pools of light on dark walls
            for(let i=0; i<4; i++) {
                const pLight = new THREE.PointLight(CONFIG.warmLight, 1.8, 25);
                pLight.position.set(0, 7, -(i * 12));
                scene.add(pLight);
                lights.push(pLight);
            }
        }

        function createCakeTable() {
            const endZ = -(CONFIG.numRooms * CONFIG.roomLength) + 5; 
            const tableGroup = new THREE.Group();
            
            const top = new THREE.Mesh(new THREE.BoxGeometry(5, 0.2, 3), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
            top.position.y = 1;
            tableGroup.add(top);

            const cake = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 0.7, 32), new THREE.MeshStandardMaterial({color: 0xffd1dc}));
            cake.position.y = 1.45;
            tableGroup.add(cake);

            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#ff4d6d";
            ctx.font = "bold 160px Arial";
            ctx.textAlign = "center";
            ctx.fillText("19", 128, 180);
            
            const candleTex = new THREE.CanvasTexture(canvas);
            const candle = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), new THREE.MeshBasicMaterial({map: candleTex, transparent: true, side: THREE.DoubleSide}));
            candle.position.y = 2.2;
            tableGroup.add(candle);

            tableGroup.position.set(0, 0, endZ);
            scene.add(tableGroup);

            const cakeLight = new THREE.PointLight(0xffaa00, 3, 12);
            cakeLight.position.set(0, 2.5, endZ);
            scene.add(cakeLight);
        }

        function createBirthdaySign() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 120px Segoe UI'; 
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            ctx.fillText('HAPPY BIRTHDAY!', 512, 150);
            
            const tex = new THREE.CanvasTexture(canvas);
            
            birthdaySign = new THREE.Group();
            for(let i=0; i<8; i++) {
                const mat = new THREE.MeshBasicMaterial({map: tex, transparent: true, opacity: i === 7 ? 1 : 0.2});
                const layer = new THREE.Mesh(new THREE.PlaneGeometry(14, 3.5), mat);
                layer.position.z = i * 0.08; // Deeper 3D effect
                birthdaySign.add(layer);
            }
            
            birthdaySign.position.set(0, 7.5, -(CONFIG.numRooms * CONFIG.roomLength) + 0.5);
            scene.add(birthdaySign);
        }

        function createBalloons() {
            const colors = [0xffadad, 0xffd6a5, 0xfdffb6, 0xcaffbf, 0x9bf6ff];
            const tableZ = -(CONFIG.numRooms * CONFIG.roomLength) + 5;
            
            for(let i=0; i<40; i++) {
                const bGroup = new THREE.Group();
                const ball = new THREE.Mesh(
                    new THREE.SphereGeometry(0.5, 24, 24),
                    new THREE.MeshStandardMaterial({color: colors[i % colors.length], roughness: 0.1, metalness: 0.5}) // Shinier balloons
                );
                bGroup.add(ball);

                const points = [new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, -5, 0)];
                const stringGeo = new THREE.BufferGeometry().setFromPoints(points);
                const string = new THREE.Line(stringGeo, new THREE.LineBasicMaterial({color: 0x444444}));
                bGroup.add(string);

                bGroup.position.set(
                    (Math.random()-0.5)*15, 
                    Math.random()*5 + 3, 
                    tableZ + (Math.random()-0.5)*10
                );
                scene.add(bGroup);
                balloons.push({obj: bGroup, speed: 0.01 + Math.random()*0.02, offset: Math.random()*Math.PI*2});
            }
        }

        function setupPaintings() {
            const loader = new THREE.TextureLoader();
            const fallbacks = Array.from({length: 24}, (_, i) => `https://picsum.photos/id/${10+i}/600/800`);
            
            fallbacks.forEach((url, i) => {
                loader.load(url, (tex) => {
                    const h = 3.5, w = 2.8;
                    const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.3, h+0.3, 0.15), new THREE.MeshStandardMaterial({color:0x111111}));
                    const art = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({map:tex}));
                    art.position.z = 0.08;
                    frame.add(art);
                    
                    const side = i % 2 === 0 ? 1 : -1;
                    frame.position.set((CONFIG.roomSize/2 - 0.5) * side, 4, - (i * 1.5) - 3);
                    frame.rotation.y = (Math.PI/2) * -side;
                    scene.add(frame);
                });
            });
        }

        function setupControls() {
            document.getElementById('start-btn').onclick = () => {
                document.getElementById('birthday-modal').style.display = 'none';
                document.getElementById('controls-tutorial').style.display = 'flex';
            };
            document.getElementById('tutorial-continue').onclick = () => {
                document.getElementById('controls-tutorial').style.display = 'none';
                document.getElementById('joystick-container').style.display = 'block';
                document.getElementById('look-touch-area').style.display = 'block';
                document.getElementById('bg-music').play().catch(()=>{});
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            };

            const lookArea = document.getElementById('look-touch-area');
            lookArea.ontouchstart = (e) => { isLooking = true; lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY; };
            lookArea.ontouchmove = (e) => {
                if(!isLooking) return;
                lookState.lon += (e.touches[0].clientX - lastTouchX) * CONFIG.lookSensitivity;
                lookState.lat -= (e.touches[0].clientY - lastTouchY) * CONFIG.lookSensitivity;
                lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
            };
            lookArea.ontouchend = () => isLooking = false;

            const joy = document.getElementById('joystick-container');
            const knob = document.getElementById('joystick-knob');
            joy.ontouchmove = (e) => {
                joystickActive = true;
                const rect = joy.getBoundingClientRect();
                const dx = e.touches[0].clientX - (rect.left + 50);
                const dy = e.touches[0].clientY - (rect.top + 50);
                const angle = Math.atan2(dy, dx);
                const dist = Math.min(Math.sqrt(dx*dx+dy*dy), 40);
                knob.style.transform = `translate(calc(-50% + ${Math.cos(angle)*dist}px), calc(-50% + ${Math.sin(angle)*dist}px))`;
                moveState.forward = -Math.sin(angle) * (dist/40);
                moveState.right = Math.cos(angle) * (dist/40);
            };
            joy.ontouchend = () => { moveState.forward = 0; moveState.right = 0; knob.style.transform='translate(-50%, -50%)'; joystickActive=false; };
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if(birthdaySign) {
                birthdaySign.children.forEach((layer, i) => {
                    layer.material.color.setHSL((time * 0.1) % 1, 0.8, 0.6);
                });
            }

            balloons.forEach(b => {
                b.obj.position.y += Math.sin(time + b.offset) * 0.005;
            });

            lights.forEach((l, i) => {
                l.intensity = 1.8 + Math.sin(time * 2 + i) * 0.3;
            });

            lookState.lat = Math.max(-85, Math.min(85, lookState.lat));
            const target = new THREE.Vector3().setFromSphericalCoords(1, THREE.MathUtils.degToRad(90 - lookState.lat), THREE.MathUtils.degToRad(lookState.lon)).add(camera.position);
            camera.lookAt(target);

            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.y = 0; dir.normalize();
            const side = new THREE.Vector3().crossVectors(camera.up, dir);
            camera.position.addScaledVector(dir, moveState.forward * CONFIG.moveSpeed);
            camera.position.addScaledVector(side, -moveState.right * CONFIG.moveSpeed);

            camera.position.x = Math.max(-8, Math.min(8, camera.position.x));
            camera.position.z = Math.max(-(CONFIG.numRooms * CONFIG.roomLength) - 5, Math.min(8, camera.position.z));
            camera.position.y = 1.7;

            renderer.render(scene, camera);
        }

        window.onload = init;
        window.onresize = () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
    </script>
</body>
</html>
